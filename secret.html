<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For MARIYA</title>
<style>
  body {
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial,sans-serif;
  }

  #message {
    position:absolute;
    color:pink;
    font-size:50px;
    text-align:center;
    z-index:10;
    animation:fadeIn 3s forwards;
    text-shadow:
      0 0 5px #ff9,
      0 0 10px #f0f,
      0 0 20px #f0f,
      0 0 30px #ff9,
      0 0 40px #ff9;
  }

  @keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
  }

  .heart {
    position:absolute;
    color:red;
    font-size:30px; /* bigger hearts */
    animation:floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform:translateY(100vh) rotate(0deg);
      opacity:1;
    }
    to {
      transform:translateY(-10vh) rotate(360deg); /* rotate hearts */
      opacity:0;
    }
  }
</style>
</head>
<body>

<div id="message">❤️ I LOVE YOU MARIYA ❤️</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "❤";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 30 + 20) + "px"; // bigger range
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

// create a heart every 200ms
setInterval(createHeart, 200);
</script>

</body>
</html>
